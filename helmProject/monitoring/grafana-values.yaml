admin:
  existingSecret: "grafana-admin-secret"
  userKey: user
  passwordKey: password

service:
  type: NodePort
  nodePort: 31000

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring-helm.svc.cluster.local
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /opt/bitnami/grafana/dashboards/default

dashboards:
  default:
    node-exporter-full:
      gnetId: 1860
      revision: 23
      datasource: Prometheus
    kubernetes-cluster-monitoring:
      gnetId: 6417
      revision: 1
      datasource: Prometheus

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    folder: /opt/bitnami/grafana/dashboards/default
  datasources:
    enabled: true
